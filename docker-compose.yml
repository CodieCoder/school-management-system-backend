services:
  api:
    build: .
    ports:
      - "5111:5111"
    environment:
      - ENV=production
      - SERVICE_NAME=axion
      - USER_PORT=5111
      - MONGO_URI=mongodb://mongo:27017/axion
      - REDIS_URI=redis://redis:6379
      - CACHE_PREFIX=axion:ch
      - CORTEX_PREFIX=none
      - CORTEX_TYPE=axion
      - OYSTER_PREFIX=none
      - AUTH_PROVIDER=local
      - LONG_TOKEN_SECRET=${LONG_TOKEN_SECRET:-change-me-long}
      - SHORT_TOKEN_SECRET=${SHORT_TOKEN_SECRET:-change-me-short}
      - NACL_SECRET=${NACL_SECRET:-change-me-nacl}
      - SUPER_ADMIN_EMAIL=${SUPER_ADMIN_EMAIL:-admin@axion.local}
      - SUPER_ADMIN_PASSWORD=${SUPER_ADMIN_PASSWORD:-changeme123}
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data:
